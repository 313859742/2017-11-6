<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <ul id="list">
            <li v-for="item in list">
                <div>姓名：{{ item.name }}</div>
                <div>性别：{{ item.sex }}</div>
                <div>年龄：{{ item.age }}</div>
            </li>
            <!--<li>-->
                <!--<div>姓名：leo</div>-->
                <!--<div>性别：男</div>-->
                <!--<div>年龄：30</div>-->
            <!--</li>-->
        </ul>
    </div>
    <script>
        let arr =[
            {
                name : 'leo',
                age: '30',
                sex : '男'
            },
            {
                name : 'momo',
                age: '35',
                sex : '男'
            }
        ]
        let vm = new Vue({
            el : '#app',
            data : {
                list : arr
            }
        })
    </script>
</body>
</html>
