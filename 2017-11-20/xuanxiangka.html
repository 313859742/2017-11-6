<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        #app div{
            width:100px;
            height:100px;
            border:1px solid #000;
            margin-top:20px;
            display: none;
        }
        #app .show {
            display: block;
        }
        .yellow {
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-for="item,i in list"
                @click="changeIndex(i)"
                :class = "{yellow: i === showIndex}"
        >{{ item }}</button>
        <!--<button>按钮二</button>-->
        <!--<button>按钮三</button>-->
        <div v-for="item,i in list"
             :class = "{show: i === showIndex}"
        > {{ item }} </div>
        <!--<div>按钮二内容 </div>-->
        <!--<div>按钮三内容 </div>-->
    </div>
</body>
<script>
    var arr = ['按钮1','按钮2', '按钮3'];
    new Vue({
        el:'#app',
        data : {
            list : arr,
            showIndex : 0
        },
        methods: {
            changeIndex(index){
                this.showIndex = index;
            }
        }
    })
</script>
</html>
