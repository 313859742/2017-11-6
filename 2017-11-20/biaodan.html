<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="message" @keydown.13="chang"/>
    <ul>
        <li v-for="item,i in arr">
            {{ item }}
            <button @click="remove(i)">删除</button>
        </li>
    </ul>
</div>
   <script>
       new Vue({
           el : '#app',
           data:{
               message : '',
               arr:[]
           },
           methods:{
               chang () {
                   this.arr.push(this.message);
                   this.message='';
               },
               remove(i){
                   this.arr.splice(i,1);
               }
           },

       })
   </script>
</body>
</html>
