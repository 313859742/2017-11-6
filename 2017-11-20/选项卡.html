<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app div{
            display:none;
            width:100px;
            height:100px;
            border:1px solid #000;
        }
        #app div.show{
            display: block;
        }
        .active{
            background-color:yellow;
        }
    </style>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <button v-for="value,key in list"
            :class="{active : key == showIndex}"
            @click="chang(key)"
    >{{ value }}</button>
    <!--<button>按钮二</button>-->
    <!--<button>按钮三</button>-->
    <div v-for="value,key in list"
         :class="{show:key == showIndex}"

    >{{value}}</div>
    <!--<div>按钮二</div>-->
    <!--<div>按钮三</div>-->
</div>
<script>
    var arr = ['按钮一','按钮二','按钮三'];
    new Vue({
        el : '#app',
        data:{
            list : arr,
            showIndex:0
        },
        methods:{
            chang(index){
              this.showIndex=index;
            }
        }
    })
</script>
</body>
</html>
