<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin:0;
        }
        .header{
            height: 200px;
            background: red;
        }
        .box{
            width:100%;
            overflow: hidden;
            height:1000px;
        }
        .box .left{
            width:400px;
            float:left;
            background: yellow;
            height:100%;
        }
        .box .right{
            background:pink;
            height:100%;
            width:auto;
        }
    </style>
</head>
<body>
<div class="header">
</div>

<div class="box">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
