<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <button-show @click-button="divShow" value="这是操控div显示或者隐藏"></button-show>
    <div v-show="isShow">这是被操控的div</div>
    <br />
    <button-show value="这是改变div样式的"></button-show>
    <div>这是要改变的样式</div>
</div>
<script>
    Vue.component('button-show', {
        props : {
            value:{
                type : String,
                default : '按钮'
            }
        },
        template:` <button @click="button-add">{{value}}</button>`,
        methods:{
            buttonAdd(){
                this.$emit('click-button')
            }
        }
    });
    new Vue({
        el : '#app',
        data:{
            isShow: false
        }
        methods:{
            divShow(){
                this.isShow = !this.isShow;
            }
        }
    });

</script>
</body>
</html>
